<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="floating-box">
    <h2>Discord Server</h2>
    <p>You will be redirected to our Discord server.</p>
    <button class="glow-button" onclick="redirectToDiscord()">Go to Discord</button>
  </div>

  <div class="floating-box">
    <h2>Facebook Profile</h2>
    <p>You will be redirected to my Facebook profile.</p>
    <button class="glow-button" onclick="redirectToFacebook()">Go to Facebook</button>
  </div>

  <div class="floating-box">
    <h2>Instagram</h2>
    <p>You will be redirected to my Instagram profile.</p>
    <button class="glow-button" onclick="redirectToInstagram()">Go to Instagram</button>
  </div>

  <a href="index.html" class="glow-button">Home</a>

  <script src="script.js"></script>
</body>
</html>
